#Program Toggle
program.world0/deferred.enabled=AO
program.world-1/deferred.enabled=AO
program.world1/deferred.enabled=AO
program.world0/deferred1.enabled=AO
program.world-1/deferred1.enabled=AO
program.world1/deferred1.enabled=AO
program.world0/composite0.enabled=VC
program.world-1/composite0.enabled=VC
program.world1/composite0.enabled=VC
