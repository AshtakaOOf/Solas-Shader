program.world-1/composite1.enabled=INTEGRATED_SPECULAR
program.world1/composite1.enabled=INTEGRATED_SPECULAR
program.world0/composite2.enabled=VC
program.world-1/composite2.enabled=VC
program.world1/composite2.enabled=VC
